<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Login â€” Enku Taddesse</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            font-weight: 800;
            color: #333;
            margin-bottom: 10px;
        }
        .login-header p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Admin Login</h1>
                <p>Enter your credentials to access the admin panel</p>
            </div>
            <form id="login-form">
                <div class="mb-3">
                    <label class="form-label fw-semibold">Email</label>
                    <input type="email" class="form-control" id="login-email" required autocomplete="email">
                </div>
                <div class="mb-4">
                    <label class="form-label fw-semibold">Password</label>
                    <input type="password" class="form-control" id="login-password" required autocomplete="current-password">
                </div>
                <div id="login-error" class="alert alert-danger d-none" role="alert"></div>
                <button type="submit" class="btn btn-gold btn-lg w-100">Login</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script>
        $(function() {
            // Check if already logged in
            if (api.token) {
                window.location.href = 'admin.html';
            }

            $('#login-form').on('submit', async function(e) {
                e.preventDefault();
                const email = $('#login-email').val();
                const password = $('#login-password').val();
                const $error = $('#login-error');
                const $submitBtn = $(this).find('button[type="submit"]');

                $error.addClass('d-none');
                $submitBtn.prop('disabled', true).text('Logging in...');

                try {
                    console.log('Attempting login...');
                    const data = await api.login(email, password);
                    console.log('Login response:', data);
                    if (data.user && data.user.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        throw new Error('Admin access required');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    let errorMessage = error.message || 'Login failed';
                    
                    // Check if it's a network error
                    if (error.message.includes('Failed to fetch') || error.message.includes('Network error')) {
                        errorMessage = 'Cannot connect to server. Make sure the backend is running on http://localhost:3000';
                    }
                    
                    $error.html(`
                        <strong>Error:</strong> ${errorMessage}<br>
                        <small>Check browser console (F12) for more details</small>
                    `).removeClass('d-none');
                    $submitBtn.prop('disabled', false).text('Login');
                }
            });
        });
    </script>
</body>
</html>
