    <!-- Apply theme immediately to prevent flash -->
    <script>
      (function() {
        try {
          let theme = localStorage.getItem('theme');
          if (!theme) {
            const oldTheme = localStorage.getItem('theme_preference');
            if (oldTheme === 'dark') theme = 'dark-mode';
            else if (oldTheme === 'light') theme = 'light-mode';
          }
          if (theme === 'dark-mode') {
            document.documentElement.classList.add('dark-mode');
            document.body.classList.add('dark-mode');
          }
        } catch(e) {}
      })();
    </script>

        .gallery-container { 
            max-width: 1200px; 
            margin: 100px auto 40px; 
            padding: 20px; 
            background: linear-gradient(135deg, rgba(250,250,252,0.3) 0%, rgba(255,255,255,1) 100%);
            min-height: calc(100vh - 140px);
        }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 24px; }
        .gallery-item { position: relative; border-radius: 14px; overflow: hidden; cursor: pointer; transition: transform .28s, box-shadow .28s; background: #fff; }
        .gallery-item:hover { transform: translateY(-6px); box-shadow: 0 24px 60px rgba(12,18,30,0.12); }
        .gallery-item img { width: 100%; height: 280px; object-fit: cover; display: block; }
        .gallery-overlay { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(180deg, transparent, rgba(0,0,0,0.8)); padding: 20px; color: white; transform: translateY(100%); transition: transform .28s; }
        .gallery-item:hover .gallery-overlay { transform: translateY(0); }
        .gallery-title { font-weight: 700; margin-bottom: 8px; color: #fff; }
        .gallery-description { font-size: 0.9rem; opacity: 0.9; color: rgba(255,255,255,0.9); }
        .gallery-modal img { max-width: 100%; border-radius: 10px; }
        
        /* Dark mode for gallery */
        body.dark-mode .gallery-container {
            background: linear-gradient(135deg, rgba(11,14,20,0.5) 0%, rgba(15,19,27,1) 100%) !important;
        }
        body.dark-mode .gallery-item {
            background: #11151b !important;
            border: 1px solid rgba(255,255,255,0.08);
        }
        body.dark-mode .gallery-item:hover {
            box-shadow: 0 24px 60px rgba(0,0,0,0.6);
        }
        body.dark-mode .gallery-container h1 {
            color: #ffffff !important;
        }
        body.dark-mode .gallery-container .text-muted {
            color: #cbd5e0 !important;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(function() {
            $('#footer-year').text(new Date().getFullYear());

            // Theme toggle - use universal function if available
            if (typeof window.initThemeToggle === 'function') {
                window.initThemeToggle();
            } else {
                // Fallback if script.js not loaded
                const themeToggleBtn = $('#theme-toggle');
                const body = $('body');
                let savedTheme = localStorage.getItem('theme');
                
                if (!savedTheme) {
                    const oldSaved = localStorage.getItem('theme_preference');
                    if (oldSaved === 'dark') {
                        savedTheme = 'dark-mode';
                        localStorage.setItem('theme', savedTheme);
                    } else if (oldSaved === 'light') {
                        savedTheme = 'light-mode';
                        localStorage.setItem('theme', savedTheme);
                    } else {
                        // DEFAULT TO DARK MODE
                        savedTheme = 'dark-mode';
                        localStorage.setItem('theme', 'dark-mode');
                        localStorage.setItem('theme_preference', 'dark');
                    }
                }
                
                if (savedTheme === 'dark-mode') {
                    body.addClass('dark-mode');
                    document.documentElement.classList.add('dark-mode');
                    themeToggleBtn.text('‚òÄÔ∏è');
                } else {
                    body.removeClass('dark-mode');
                    document.documentElement.classList.remove('dark-mode');
                    themeToggleBtn.text('üåô');
                }
                
                themeToggleBtn.off('click').on('click', function(){
                    body.toggleClass('dark-mode');
                    const isDarkMode = body.hasClass('dark-mode');
                    if (isDarkMode) {
                        document.documentElement.classList.add('dark-mode');
                    } else {
                        document.documentElement.classList.remove('dark-mode');
                    }
                    $(this).text(isDarkMode ? '‚òÄÔ∏è' : 'üåô');
                    localStorage.setItem('theme', isDarkMode ? 'dark-mode' : 'light-mode');
                    localStorage.setItem('theme_preference', isDarkMode ? 'dark' : 'light');
                });
            }

            // Check if user is logged in as admin
            (async function() {
                if (typeof api !== 'undefined' && api.token) {
                    try {
                        const user = await api.getCurrentUser();
                        if (user && user.user && user.user.role === 'admin') {
                            $('#admin-link').removeClass('d-none').show();
                        }
                    } catch (error) {
                        console.log('Admin check failed:', error);
                    }
                }
            })();

            const gallery = DataManager.getGallery();
            const $grid = $('#gallery-grid');
            $grid.empty();

            if (gallery.length === 0) {
                $grid.html('<div class="col-12 text-center py-5"><p class="text-muted">No gallery items yet. Check back soon!</p></div>');
                return;
            }

            gallery.forEach(item => {
                const date = new Date(item.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                const $item = $(`
                    <div class="gallery-item" onclick="showGalleryModal('${item.id}')">
                        <img src="${escapeHtml(item.image)}" alt="${escapeHtml(item.title)}" loading="lazy">
                        <div class="gallery-overlay">
                            <div class="gallery-title">${escapeHtml(item.title)}</div>
                            ${item.description ? `<div class="gallery-description">${escapeHtml(item.description)}</div>` : ''}
                            <small class="d-block mt-2 opacity-75">${date}</small>
                        </div>
                    </div>
                `);
                $grid.append($item);
            });

            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            window.showGalleryModal = function(id) {
                const item = DataManager.getGalleryItem(id);
                if (!item) return;

                const date = new Date(item.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                const html = `
                    <img src="${escapeHtml(item.image)}" alt="${escapeHtml(item.title)}" class="mb-3">
                    <h4 class="fw-bold">${escapeHtml(item.title)}</h4>
                    ${item.description ? `<p class="text-muted">${escapeHtml(item.description)}</p>` : ''}
                    <div class="d-flex gap-2 align-items-center mt-3">
                        <small class="text-muted">${date}</small>
                        ${item.category ? `<span class="badge bg-secondary">${escapeHtml(item.category)}</span>` : ''}
                    </div>
                `;
                $('#gallery-modal-content').html(html);
                const modal = new bootstrap.Modal(document.getElementById('galleryModal'), {});
                modal.show();
            };
        });
    </script>
